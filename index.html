<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>Code Secure</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- JS Obfuscator Library -->
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>

    <style>
       :root{--bg-body:#0f172a;--bg-surface:#1e293b;--bg-editor:#151e2e;--primary:#3b82f6;--primary-dark:#2563eb;--text-main:#f8fafc;--text-sub:#94a3b8;--border:#334155;--success:#10b981;--nav-height:65px;}body.light-theme{--bg-body:#f1f5f9;--bg-surface:#ffffff;--bg-editor:#e2e8f0;--text-main:#0f172a;--text-sub:#64748b;--border:#cbd5e1;}*{box-sizing:border-box;margin:0;padding:0;outline:none;-webkit-tap-highlight-color:transparent;}body{font-family:'Inter', sans-serif;background-color:var(--bg-body);color:var(--text-main);height:100dvh;width:100vw;overflow:hidden;display:flex;flex-direction:column;transition:background-color 0.3s, color 0.3s;}.app-header{height:55px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:var(--bg-surface);border-bottom:1px solid var(--border);flex-shrink:0;transition:0.3s;}.brand{font-weight:700;font-size:17px;display:flex;align-items:center;gap:8px;letter-spacing:-0.5px;}.brand span{color:var(--primary);}.header-actions{display:flex;gap:5px;}.header-actions button{background:transparent;border:none;color:var(--text-sub);padding:8px;border-radius:50%;cursor:pointer;}.header-actions button:active{background:rgba(128,128,128,0.1);}.mode-selector{padding:12px 15px;background:var(--bg-body);flex-shrink:0;transition:0.3s;}.segment-bg{background:var(--bg-surface);display:flex;padding:4px;border-radius:10px;position:relative;border:1px solid var(--border);}.segment-btn{flex:1;text-align:center;padding:8px;font-size:13px;font-weight:600;color:var(--text-sub);z-index:2;cursor:pointer;transition:0.2s;}.segment-btn.active{color:white;}.segment-indicator{position:absolute;top:4px;left:4px;bottom:4px;width:calc(33.33% - 5px);background:var(--primary);border-radius:8px;transition:0.3s cubic-bezier(0.4, 0.0, 0.2, 1);z-index:1;}.editor-container{flex:1;position:relative;background:var(--bg-editor);overflow:hidden;display:flex;flex-direction:column;transition:0.3s;}.view-tabs{display:flex;border-bottom:1px solid var(--border);background:var(--bg-surface);}.view-tab{flex:1;padding:12px;text-align:center;font-size:12px;font-weight:600;color:var(--text-sub);cursor:pointer;border-bottom:2px solid transparent;text-transform:uppercase;letter-spacing:0.5px;}.view-tab.active{color:var(--primary);border-bottom-color:var(--primary);background:rgba(59, 130, 246, 0.05);}.view-tab.active-output{color:var(--success);border-bottom-color:var(--success);}.editor-wrapper{position:relative;flex:1;width:100%;height:100%;}textarea{width:100%;height:100%;background:transparent;color:var(--text-main);border:none;padding:15px;font-family:'JetBrains Mono', monospace;font-size:13px;line-height:1.6;resize:none;position:absolute;top:0;left:0;visibility:hidden;opacity:0;transition:0.2s;}textarea.active{visibility:visible;opacity:1;z-index:10;}textarea::placeholder{color:var(--text-sub);opacity:0.5;}.settings-overlay{position:absolute;bottom:0;left:0;right:0;background:var(--bg-surface);border-top-left-radius:20px;border-top-right-radius:20px;padding:25px 20px 40px 20px;transform:translateY(100%);transition:0.3s cubic-bezier(0.4, 0, 0.2, 1);z-index:100;box-shadow:0 -10px 40px rgba(0,0,0,0.2);border-top:1px solid var(--border);}.settings-overlay.show{transform:translateY(0);}.settings-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;font-weight:600;font-size:15px;}select{width:100%;background:var(--bg-body);color:var(--text-main);padding:12px;border:1px solid var(--border);border-radius:10px;margin-top:8px;font-size:14px;}.bottom-toolbar{height:var(--nav-height);background:var(--bg-surface);border-top:1px solid var(--border);display:flex;align-items:center;justify-content:space-around;padding:0 10px;flex-shrink:0;z-index:50;transition:0.3s;}.tool-btn{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;background:none;border:none;color:var(--text-sub);font-size:10px;width:60px;height:100%;border-radius:8px;}.tool-btn:active{background:rgba(128,128,128,0.1);color:var(--text-main);}.tool-btn span{font-size:22px;}.main-fab{background:var(--primary);color:white;width:100px;height:44px;border-radius:22px;display:flex;align-items:center;justify-content:center;gap:6px;border:none;font-weight:600;font-size:13px;box-shadow:0 4px 15px rgba(59, 130, 246, 0.3);margin:0 5px;}.main-fab:active{transform:scale(0.96);background:var(--primary-dark);}.spinner{animation:spin 1s linear infinite;font-size:18px;display:none;}@keyframes spin{100%{transform:rotate(360deg);}}.toast{position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);background:var(--text-main);color:var(--bg-body);padding:10px 20px;border-radius:30px;font-size:13px;font-weight:600;z-index:200;transition:0.3s;display:flex;align-items:center;gap:8px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}.toast.show{transform:translateX(-50%) translateY(0);}
    </style>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <div class="brand">
            <span class="material-icons-round">shield</span> CodeSecure
        </div>
        <div class="header-actions">
            <!-- Theme Toggle Button -->
            <button onclick="toggleTheme()">
                <span class="material-icons-round" id="themeIcon">dark_mode</span>
            </button>
            
            <button onclick="document.getElementById('fileUpload').click()">
                <span class="material-icons-round">upload_file</span>
            </button>
            <input type="file" id="fileUpload" hidden onchange="handleFileUpload(this)">
        </div>
    </header>

    <!-- Mode Selector -->
    <div class="mode-selector">
        <div class="segment-bg">
            <div class="segment-indicator" id="indicator"></div>
            <div class="segment-btn active" onclick="setMode('js', 0)">JS</div>
            <div class="segment-btn" onclick="setMode('css', 1)">CSS</div>
            <div class="segment-btn" onclick="setMode('html', 2)">HTML</div>
        </div>
    </div>

    <!-- Workspace -->
    <div class="editor-container">
        <div class="view-tabs">
            <div class="view-tab active" id="tabInput" onclick="switchView('input')">Source Code</div>
            <div class="view-tab" id="tabOutput" onclick="switchView('output')">Secured Result</div>
        </div>

        <div class="editor-wrapper">
            <textarea id="inputCode" class="active" placeholder="// Paste code here..."></textarea>
            <textarea id="outputCode" readonly placeholder="// Result will appear here..." style="color: var(--success);"></textarea>
        </div>

        <!-- Settings Panel -->
        <div class="settings-overlay" id="settingsPanel">
            <div class="settings-header">
                <span>Configuration</span>
                <span class="material-icons-round" onclick="toggleSettings()" style="cursor:pointer; padding: 5px;">close</span>
            </div>
            
            <div id="jsOptions">
                <label style="font-size:12px; color:var(--text-sub); font-weight:600;">Protection Level</label>
                <select id="protectionLevel">
                    <option value="low">Low (Fast Performance)</option>
                    <option value="medium" selected>Medium (Recommended)</option>
                    <option value="high">High (Maximum Security)</option>
                </select>
                <p style="font-size:11px; color:var(--text-sub); margin-top:12px; line-height: 1.4;">
                    * <strong>Medium</strong> is best for most projects. High may slow down your code execution.
                </p>
            </div>
            <div id="otherOptions" style="display:none; text-align:center; color:var(--text-sub); padding: 20px;">
                <span class="material-icons-round" style="font-size: 32px; opacity: 0.5;">auto_fix_high</span>
                <br>Optimized automatically. No settings needed.
            </div>
        </div>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar">
        <button class="tool-btn" onclick="clearEditor()">
            <span class="material-icons-round">delete</span> Clear
        </button>
        <button class="tool-btn" onclick="toggleSettings()">
            <span class="material-icons-round">tune</span> Setup
        </button>

        <button class="main-fab" onclick="processCode()">
            <span class="material-icons-round" id="fabIcon" style="font-size: 18px;">bolt</span>
            <span class="material-icons-round spinner" id="fabSpinner">sync</span>
            <span id="btnText">SECURE</span>
        </button>

        <button class="tool-btn" onclick="copyCode()">
            <span class="material-icons-round">copy_all</span> Copy
        </button>
        <button class="tool-btn" onclick="downloadCode()">
            <span class="material-icons-round">save_alt</span> Save
        </button>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <span class="material-icons-round">check_circle</span>
        <span id="toastMsg">Done</span>
    </div>
